<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <title>Register</title>
    <link rel="stylesheet" href="regis.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      .login-link {
        text-align: center;
        margin-top: 20px;
      }
      .login-link a {
        text-decoration: underline;
        color: #f8f8f8;
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .back-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .back-button i {
        font-size: 24px;
        color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <button class="back-button" aria-label="Go back">
        <i class='bx bx-left-arrow-alt'></i>
      </button>
      <form id="form" action="">
        <h1>Register</h1>
        
        <div class="input-box">
          <input type="text"  id="username" placeholder="Create a username" required>
          <span style="color: red" id="username_error"></span>
          <i class='bx bxs-user'></i>
        </div>
        
        <div class="input-box">
          <input type="text" id="email" placeholder="Create a email" required>
          <i class='bx bxs-envelope'></i>
          <span style="color:red" id="email_error"></span>
        </div>
        
        <div class="input-box">
          <input type="password" id="password" placeholder="Create a password" required>
          <span style="color:red" id="pass_error"></span>
          <i class='bx bxs-lock-alt' ></i>
        </div>
          
        <div class="remember-forgot">
          <button type="submit" class="btn">Register</button> 
        </div>
        
        <div class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
    
    <script src="script.js"></script>
    <script>
      document.querySelector('.back-button').addEventListener('click', function() {
        window.history.back();
      });
    </script>
  </body>
</html>
