<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Enhancer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fff0e8, #ffe7e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Container */
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        /* Heading */
        .container h1 {
            color: #FF7043;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        /* Input fields */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 1em;
            color: #555;
            margin-bottom: 5px;
        }
        .input-group input[type="text"], .input-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            resize: none;
        }
        
        /* Flavor Options */
        .flavors {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .flavor {
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #ffe7e0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .flavor:hover {
            background-color: #ffd7c9;
        }
        .flavor.selected {
            background-color: #FF7043;
            color: white;
        }
        
        /* Submit Button */
        .submit-btn {
            background: linear-gradient(90deg, #FF7043, #FF4081);
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, #FF4081, #FF7043);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhance Your Meal</h1>
        
        <!-- Input fields for current food details -->
        <div class="input-group">
            <label for="current-food">What are you currently eating?</label>
            <textarea id="current-food" rows="3" placeholder="Describe your current dish..."></textarea>
        </div>
        
        <!-- Flavor selection -->
        <div class="input-group">
            <label>What flavors would you like to add?</label>
            <div class="flavors">
                <div class="flavor" onclick="toggleFlavor(this)">Spicy</div>
                <div class="flavor" onclick="toggleFlavor(this)">Sour</div>
                <div class="flavor" onclick="toggleFlavor(this)">Sweet</div>
                <div class="flavor" onclick="toggleFlavor(this)">Salty</div>
                <div class="flavor" onclick="toggleFlavor(this)">Bitter</div>
                <div class="flavor" onclick="toggleFlavor(this)">Umami</div>
                <div class="flavor" onclick="toggleFlavor(this)">Crispy</div>
                <div class="flavor" onclick="toggleFlavor(this)">Creamy</div>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button class="submit-btn" onclick="submitFlavors()">Add Flavors</button>
    </div>
    
    <script>
        // Function to toggle flavor selection
        function toggleFlavor(element) {
            element.classList.toggle('selected');
        }

        // Function to handle submit action
        function submitFlavors() {
            const currentFood = document.getElementById('current-food').value;
            const selectedFlavors = Array.from(document.querySelectorAll('.flavor.selected')).map(el => el.innerText);
            
            if (currentFood && selectedFlavors.length > 0) {
                alert(`You're eating: ${currentFood}\nFlavors to add: ${selectedFlavors.join(', ')}`);
            } else {
                alert("Please enter your current food and select at least one flavor.");
            }
        }
    </script>
</body>
</html>
